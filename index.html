<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="hero show-modal">
        <h1>This is Circular</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <div class="buttons">
            <button class="see-more">See More</button>
            <button class="sign-up">Sign Up</button>
        </div>

        <div class="modal">
            <div class="modal-body">
                <i class="fas fa-times close-modal"></i>

                <form action="" class="modal-form">
                    <h3 class='form-header'>Sign Up Form</h3>

                    <div class="form-control">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Please enter name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Please enter email">
                    </div>
                    <div class="form-control">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Please enter password">
                    </div>
                    <div class="form-control">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Please enter password">
                    </div>

                    <input type="submit" class="submit-button">

                </form>
            </div>
        </div>
    </section>




    <script src="script.js"></script>
</body>

</html>
